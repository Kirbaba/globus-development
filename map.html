<!-- open .map -->
<div class="map">
	<h2>Контакти</h2>
	<!-- open .map__wrap -->
	<div class="map__wrap">
		<!-- open #map_canvas -->
		<div id="map_canvas" class="map_canvas"></div>
		<!-- close #map_canvas -->
		<!-- open .map__content -->
		<div class="map__content">
			<!-- open .container -->
			<div class="container">
				<!-- open .map__form -->
				<form action="#" class="map__form">
					<h3>З питань розгляду пропозицій та участі  в проектах звертатись в центр продажу:</h3>
					<!-- open .map__form_box -->
					<div class="map__form_box">
						<input type="text" class="map__form_inp" placeholder="Як до Вас звертатися?" name="contact_name" />
						<input type="tel" class="map__form_inp" placeholder="Введіть номер моб. телефону" name="contact_phone" />
						<button type="submit" class="map__form_btn">замовити дзвінок</button>
					</div>
					<!-- close .map__form_box -->
				</form>
				<!-- close .map__form -->
			</div>
			<!-- close .container -->
		</div>
		<!-- close .map__content -->	
	</div>
	<!-- close .map__wrap -->
	
</div>
<!-- close .map -->
